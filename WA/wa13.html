<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div><!-- plus/minus volume changer-->
        <p>Please select the volume you would like</p>
        <p class="output">50</p>
        <form>
            <input class="minus-button" type="button" name="minus-button" value="MINUS"></input>
            <input class="plus-button" type="button" name="plus-button" value="PLUS"></input>
            <input class="reset-button" type="button" name="reset-button" value="RESET"></input>
            <input class="random-button" type="button" name="random-button" value="RANDOM"></input>
            <input class="submit-button" type="button" name="submit-button" value="SUBMIT"></input>
        </form>
    </div>
    <div><!-- This will a slider-->
        <div class="slidecontainer">
            <p>Please select the volume you'd like.</p>
            <input type="range" min="0" max="100" class="slider" id="myRange"></input>
            <input class="slider-submit-button" type="button" name="slider-submit-button" value="SUBMIT"></input>
            <p class="slider-output"></p>
        </div>
    </div>
</body>
</html>
